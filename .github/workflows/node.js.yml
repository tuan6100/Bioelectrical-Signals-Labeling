# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Biosignal Labeling App CI / Release

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  actions: read
  checks: write
  deployments: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test (Node ${{ matrix.node-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
        node-version: [22.x, 24.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Configure pnpm for Electron Forge
        run:  pnpm config set node-linker hoisted

      - name: Install dependencies
        run: pnpm install
        env:
          CI: true

      - name: Lint
        if: hashFiles('**/eslint.config.*', '**/.eslintrc*') != ''
        run: pnpm lint

      - name: Run tests
        run: pnpm test --if-present
        env:
          CI: true

      - name: Build application
        run: pnpm build:app

      - name: Upload build artifact
        if: runner.os == 'Windows' # choose one OS to provide artifact (adjust as needed)
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: |
            dist/**
          if-no-files-found: error
          retention-days: 7

  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: release-assets

      - name: Generate Release Notes
        id: notes
        uses: actions/generate-release-notes@v1
        with:
          tag_name: ${{ github.ref_name }}

      - name: Prepare asset list
        id: asset_list
        run: |
          echo "ASSET_FILES=$(ls -1 release-assets | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.notes.outputs.body }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            release-assets/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


