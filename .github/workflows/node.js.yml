# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Biosignal Labeling App CI / Release

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  actions: read
  checks: write
  deployments: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test (Node ${{ matrix.node-version }} on ${{ matrix.os }})
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Configure pnpm for Electron Forge
        run: pnpm config set node-linker hoisted

      - name: Install dependencies
        run: pnpm install
        env:
          CI: true

      - name: Lint
        if: hashFiles('**/eslint.config.*', '**/.eslintrc*') != ''
        run: pnpm lint

      - name: Run tests
        run: pnpm test --if-present
        env:
          CI: true

#      - name: Build renderer (web)
#        run: pnpm run build:web

      - name: Build and publish desktop application
        run: pnpm run publish

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-build-${{ matrix.os }}
          path: |
            out/**
            dist/**
          if-no-files-found: warn
          retention-days: 7

  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build-windows-latest
          path: release-assets/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build-macos-latest
          path: release-assets/macos

      - name: Generate Release Notes
        id: notes
        uses: actions/generate-release-notes@v1
        with:
          tag_name: ${{ github.ref_name }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.notes.outputs.body }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            release-assets/windows/**
            release-assets/macos/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

