# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Biosignal Labeling App CI / Release

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  actions: read
  checks: write
  deployments: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test (Node ${{ matrix.node-version }} on ${{ matrix.os }})
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Configure pnpm for Electron Forge
        run: pnpm config set node-linker hoisted

      - name: Install dependencies
        run: pnpm install
        env:
          CI: true

      - name: Lint
        if: hashFiles('**/eslint.config.*', '**/.eslintrc*') != ''
        run: pnpm lint

      - name: Run tests
        run: pnpm test --if-present
        env:
          CI: true

#      - name: Build renderer (web)
#        run: pnpm run build:web

      - name: Build and publish desktop application
        run: pnpm run publish:app --win --x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-build-${{ matrix.os }}
          path: |
            out/**
            dist/**
          if-no-files-found: warn
          retention-days: 7


